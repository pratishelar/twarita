<div id="carouselExampleCaptions" class="carousel slide  mb-4" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{{photos[6].url}}" class="d-block w-100" alt="..." />
    </div>
   <div class="carousel-item" *ngFor="let photo of photos">
      <img src="{{photo.url}}" class="d-block w-100" alt="..." />
    </div>
     <!-- <div class="carousel-item">
      <img src="{{photos[3].url}}" class="d-block w-100" alt="..." />
    </div> -->
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
