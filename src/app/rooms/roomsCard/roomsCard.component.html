<div class="card text-center m-3" routerLink="/room/{{index}}">
  <div class="card-header p-0">

    <img src="{{room.img}}" alt="img" class="w-100">
  </div>
  <div class="card-body">
    <h5 class="card-title">{{room.title}}</h5>
    <p class="card-text">{{room.text}}</p>
    <h5> {{room.price}} &#8377; </h5>

  </div>
  <div class="card-footer">

    Book Now

  </div>
</div>
